                    <li wix-label="Name:">
                        <div id="name" wix-ctrl="Input" wix-options="{ placeholder: 'Munchie truck' }"></div>
                    </li>
                    <li wix-label="Email address:">
                        <div id="email" wix-ctrl="Input" wix-options="{ placeholder: 'john@doe.com' }"></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="acc-pane">
            <h3>Color Settings: </h3>
            <div class="acc-content">
                <ul class="list">
                    <li wix-label="Bottom Color:">
                        <div wix-param="bottomColor" wix-ctrl="ColorPicker"
                             wix-options="{startWithColor:'color-5'}"></div>
                    </li>
                    <li wix-label="Background Color:">
                        <div wix-param="backgroundColor" wix-ctrl="ColorPickerWithOpacity"
                             wix-options="{startWithColor:'color-1'}"></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="acc-pane">
            <h3>Sync Options</h3>
            <div class="acc-content">
                <p>How many images to sync ?</p>

                <div wix-model="imagesToSync" wix-ctrl="Radio">
                    <div data-radio-value="sync10">Sync 10 images</div>
                    <div data-radio-value="sync25">Sync 25 images</div>
                    <div data-radio-value="sync50">Sync 50 images</div>
                </div>
                <p>Sync Meta Data ?</p>

                <div wix-model="imageMeta" wix-ctrl="Checkbox:{ postLabel:'Image Meta'}"></div>
                <div wix-model="imageAlt" wix-ctrl="Checkbox"
                     wix-options="{ postLabel:'Image Alt', checked:true}"></div>
                <div wix-model="imageLink" wix-ctrl="Checkbox:{ postLabel:'Image Link'}"></div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery Dependency -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<script src="http://sslstatic.wix.com/services/js-sdk/1.28.0/js/Wix.js"></script>

<script type="text/javascript" src="ui-lib.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {

        Wix.UI.initialize({
            numOfImages: 100,
            isIconShown: true,
            imageVisibility: 'show',
            imagesToSync: 0,
            imageLink: false
        });

        /**
         Validate email adress
         */
        $('#email').getCtrl().setValidationFunction(function (value) {
            return (/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))$/i.test(value));
        });
    });

</script>
